<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Suporte Locação Smart | Mural de Oportunidades</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #FDFCFB; user-select: none; -webkit-user-select: none; }
        .bg-orange-main { background-color: #E87C46; }
        .text-orange-main { color: #E87C46; }
        .card-imovel { background: white; padding: 24px; border-radius: 32px; border: 1px solid #eee; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(0,0,0,0.02); }
        .card-imovel:hover { transform: translateY(-8px); border-color: #E87C46; box-shadow: 0 10px 25px rgba(232, 124, 70, 0.1); }
        .ai-pulse { width: 8px; height: 8px; background: #E87C46; border-radius: 50%; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.3; transform: scale(1.2); } 100% { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="text-stone-800">

    <nav class="sticky top-0 z-50 bg-white/90 backdrop-blur-lg border-b border-orange-100 px-6 py-4">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-orange-main rounded-xl flex items-center justify-center text-white"><i class="fas fa-heart text-xs"></i></div>
                <span class="font-bold uppercase tracking-tight">Locação<span class="text-orange-main">Smart</span></span>
            </div>
            <div class="flex items-center gap-2 text-[10px] font-bold text-orange-600 uppercase italic">
                <div class="ai-pulse"></div> Sistema Ativo
            </div>
        </div>
    </nav>

    <section class="py-12 px-6">
        <div class="max-w-6xl mx-auto">
            <div class="text-center mb-12">
                <h2 class="text-3xl font-bold mb-4">Mural de Oportunidades</h2>
                <p class="text-stone-500 font-light italic">Resultados reais da varredura progressiva de hoje.</p>
            </div>
            
            <div id="mural-voodogo" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <div class="col-span-full text-center py-20 text-stone-400">
                    <i class="fas fa-sync fa-spin mb-4 text-2xl"></i>
                    <p class="uppercase tracking-widest text-xs font-bold">Sincronizando Engine Voodogo...</p>
                </div>
            </div>
        </div>
    </section>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            databaseURL: "https://voodogo-3ddf4-default-rtdb.firebaseio.com"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const anunciosRef = ref(db, 'anuncios');

        onValue(anunciosRef, (snapshot) => {
            const data = snapshot.val();
            const mural = document.getElementById('mural-voodogo');
            
            if (data) {
                mural.innerHTML = "";
                Object.keys(data).forEach(key => {
                    const item = data[key];
                    mural.innerHTML += `
                        <div class="card-imovel">
                            <div class="flex justify-between items-start mb-4">
                                <span class="bg-orange-50 text-orange-600 text-[10px] font-black px-3 py-1 rounded-full uppercase">Auditado</span>
                                <span class="text-stone-300 text-[10px] font-bold">ID: ${key.split('_')[1] || '00'}</span>
                            </div>
                            <h3 class="text-xl font-bold mb-2 text-stone-900">${item.titulo}</h3>
                            <p class="text-stone-500 text-sm mb-6 font-light"><i class="fas fa-map-marker-alt text-orange-main mr-2"></i>${item.endereco || 'Endereço sob consulta'}</p>
                            
                            <div class="flex items-center justify-between pt-6 border-t border-stone-100">
                                <div class="flex flex-col">
                                    <span class="text-[10px] text-stone-400 uppercase font-bold">Mensalidade</span>
                                    <span class="text-2xl font-bold text-stone-900">R$ ${item.valor}</span>
                                </div>
                                <a href="https://wa.me/${item.contato}" target="_blank" class="bg-stone-900 text-white px-6 py-3 rounded-2xl text-[10px] font-bold uppercase tracking-widest hover:bg-orange-main transition-all">
                                    Contato Direto
                                </a>
                            </div>
                        </div>
                    `;
                });
            } else {
                mural.innerHTML = "<p class='col-span-full text-center text-stone-400'>Nenhum anúncio ativo no momento.</p>";
            }
        });
    </script>

</body>
</html>
