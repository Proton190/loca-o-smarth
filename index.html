<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Suporte Locação Smart | Busca Progressiva</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #FDFCFB; user-select: none; -webkit-user-select: none; }
        .bg-orange-main { background-color: #E87C46; }
        .text-orange-main { color: #E87C46; }
        .card-imovel { background: white; padding: 20px; border-radius: 30px; border: 1px solid #eee; transition: all 0.3s ease; }
        .card-imovel:hover { transform: translateY(-5px); border-color: #E87C46; }
        #voodogo-gate { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .ai-pulse { width: 8px; height: 8px; background: #E87C46; border-radius: 50%; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
    </style>
</head>
<body class="text-stone-800">

    <div id="voodogo-gate">
        <div class="bg-white p-8 rounded-[40px] max-w-sm w-full text-center">
            <h2 class="text-xl font-bold mb-2 uppercase">Validar IA</h2>
            <input type="text" id="voodogo-city" placeholder="Cidade autorizada" class="w-full p-4 border rounded-2xl mb-4 text-center outline-none">
            <button onclick="ativarVoodogo()" class="w-full bg-orange-main text-white p-4 rounded-2xl font-bold uppercase text-xs tracking-widest">Ativar Agora</button>
        </div>
    </div>

    <nav class="sticky top-0 z-50 bg-white/90 backdrop-blur-lg border-b border-orange-100 px-4 py-4">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-orange-main rounded-xl flex items-center justify-center text-white"><i class="fas fa-heart text-xs"></i></div>
                <span class="font-bold uppercase tracking-tight">Locação<span class="text-orange-main">Smart</span></span>
            </div>
            <div class="flex items-center gap-2 text-[10px] font-bold text-orange-600 uppercase italic">
                <div class="ai-pulse"></div> Engine Ativa
            </div>
        </div>
    </nav>

    <section class="pt-16 pb-12 px-6 text-center">
        <h1 class="text-4xl md:text-6xl font-bold mb-6">Busca de moradia com <span class="text-orange-main italic font-light">alma humana.</span></h1>
        <p class="text-stone-500 max-w-2xl mx-auto mb-8 font-light">Filtramos anúncios reais em tempo real para sua segurança.</p>
        <div onclick="document.getElementById('voodogo-gate').style.display='flex'" class="inline-flex items-center gap-3 bg-stone-900 text-white px-8 py-4 rounded-full text-xs font-bold uppercase tracking-widest cursor-pointer hover:bg-orange-main transition-all">
            <i class="fas fa-robot"></i> Conectar Inteligência Progressiva
        </div>
    </section>

    <section class="py-12 px-6 bg-stone-50">
        <div class="max-w-6xl mx-auto">
            <div class="flex items-center gap-3 mb-8">
                <div class="h-1 w-12 bg-orange-main"></div>
                <h2 class="text-2xl font-bold uppercase tracking-tighter">Oportunidades Auditadas</h2>
            </div>
            
            <div id="mural-voodogo" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="col-span-full text-center py-20 text-stone-400 italic">
                    <i class="fas fa-sync fa-spin mb-4 text-2xl"></i>
                    <p>Sincronizando feed de anúncios reais...</p>
                </div>
            </div>
        </div>
    </section>

    <footer class="py-20 text-center border-t border-stone-100 mt-12">
        <p class="text-[10px] font-bold uppercase tracking-widest text-stone-400">Locação Smart • Transparência Imobiliária</p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            databaseURL: "https://voodogo-3ddf4-default-rtdb.firebaseio.com"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const anunciosRef = ref(db, 'anuncios');

        onValue(anunciosRef, (snapshot) => {
            const data = snapshot.val();
            const mural = document.getElementById('mural-voodogo');
            
            if (data) {
                mural.innerHTML = "";
                Object.keys(data).forEach(key => {
                    const item = data[key];
                    mural.innerHTML += `
                        <div class="card-imovel shadow-sm">
                            <div class="text-[10px] font-black text-orange-main uppercase mb-2">Disponível Agora</div>
                            <h3 class="text-lg font-bold mb-1">${item.titulo}</h3>
                            <p class="text-stone-500 text-sm mb-4"><i class="fas fa-location-dot mr-1"></i> ${item.endereco || 'Curitiba'}</p>
                            <div class="flex items-center justify-between mt-4 pt-4 border-t border-dashed">
                                <span class="text-2xl font-bold">R$ ${item.valor}</span>
                                <a href="https://wa.me/${item.contato}" class="bg-stone-900 text-white px-4 py-2 rounded-xl text-[10px] font-bold uppercase tracking-widest hover:bg-orange-main transition-colors">Contato Direto</a>
                            </div>
                        </div>
                    `;
                });
            }
        });
    </script>

    <script>
        function ativarVoodogo() {
            const city = document.getElementById('voodogo-city').value.trim().toLowerCase();
            if (["curitiba", "londrina"].includes(city)) {
                document.getElementById('voodogo-gate').style.display = 'none';
                alert("Motor de busca progressiva ativado para " + city);
            } else {
                alert("Cidade em validação. Chame no suporte.");
            }
        }
    </script>
</body>
</html>
